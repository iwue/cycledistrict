language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
before_script:
  - npm i -g gatsby
  - npm i
script:
  - npm run test
before_deploy:
  - npm install netlify-cli -g
  - npm i -g gatsby
  - npm build
deploy:
  provider: script
  edge: true
  script: netlify deploy --dir=dist --prod